---
- name: Deploy Inception on Cloud-1
  hosts: inception
  become: yes
  vars:
    target_user: "{{ ansible_user }}"
    data_mount_point: "/home/{{ ansible_user }}/data"
    project_src: "../inception"
    dest_path: "/home/{{ ansible_user }}/inception"
    disk_device_id: "google-inception_data"
  
  tasks:
    # --- Install Docker ---
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
    
    - name: Install dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - git
          - make
        state: present
    
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    
    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present
    
    - name: Install Docker and Docker Compose Plugin
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present    

    - name: Add user to docker group
      user:
        name: "{{ target_user }}"
        groups: docker
        append: yes

    # --- Mount Persistent Volume ---
    - name: Create mount directory
      file:
        path: "{{ data_mount_point }}"
        state: directory
        owner: "{{ target_user }}"
        group: "{{ target_user }}"
        mode: '0755'

    - name: Format persistence disk (ext4) if not exists
      filesystem:
        fstype: ext4
        dev: "/dev/disk/by-id/{{ disk_device_id }}"

    - name: Mount persistence disk
      mount:
        path: "{{ data_mount_point }}"
        src: "/dev/disk/by-id/{{ disk_device_id }}"
        fstype: ext4
        state: mounted
        opts: defaults

    - name: Create data subdirectories
      file:
        path: "{{ data_mount_point }}/{{ item }}"
        state: directory
        owner: "{{ target_user }}"
        group: "{{ target_user }}"
        mode: '0777'
      loop:
        - wordpress
        - mariadb
      
    # --- Deploy project files ---
    - name: Synchronize inception files
      synchronize:
        src: "{{ project_src }}/"
        dest: "{{ dest_path }}/"
        delete: yes
        recursive: yes
        rsync_opts:
          - "--exclude=.git"
          - "--exclude=data"
    
    # --- Env ---
    - name: Update .env data paths for Cloud environment
      lineinfile:
        path: "{{ dest_path }}/.env"
        regexp: "^{{ item.key }}="
        line: "{{ item.key }}={{ item.value }}"
      loop:
        - { key: 'WP_DATA_PATH', value: "{{ data_mount_point }}/wordpress" }
        - { key: 'DB_DATA_PATH', value: "{{ data_mount_point }}/mariadb" }

    # --- Run application ---
    - name: Start Inception via Make
      community.general.make:
        chdir: "{{ dest_path }}"
        target: up    
    