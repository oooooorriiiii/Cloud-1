<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <style>
        /* --- Reset & Base --- */
        :root {
            --bg-color: #1e1e1e;
            --text-color: #d4d4d4;
            --sidebar-bg: #252526;
            --accent-color: #007acc;
            --link-color: #3794ff;
            --code-bg: #2d2d2d;
            --border-color: #3e3e42;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        a { color: var(--link-color); text-decoration: none; }
        a:hover { text-decoration: underline; }

        /* --- Layout --- */
        header {
            background-color: #333333;
            padding: 10px 20px;
            font-weight: bold;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            display: flex;
            flex: 1;
        }
        
        /* --- Sidebar --- */
        aside {
            width: 250px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            flex-shrink: 0;
        }
        aside h3 { margin-top: 0; font-size: 1rem; color: #858585; text-transform: uppercase; }
        aside ul { list-style: none; padding: 0; }
        aside li { margin-bottom: 8px; }
        aside a { color: #cccccc; display: block; padding: 5px; border-radius: 4px; }
        aside a:hover { background-color: #37373d; text-decoration: none; color: #fff; }

        /* --- Main Content --- */
        main {
            flex: 1;
            padding: 40px;
            max-width: 900px;
            margin: 0 auto; /* Center content */
        }

        /* --- Typography & Elements --- */
        h1, h2, h3 { color: #ffffff; margin-top: 1.5em; margin-bottom: 0.5em; }
        h1 { border-bottom: 1px solid var(--border-color); padding-bottom: 10px; margin-top: 0; }
        h2 { font-size: 1.5rem; }
        code {
            background-color: var(--code-bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: Consolas, "Courier New", monospace;
            font-size: 0.9em;
            color: #ce9178;
        }
        pre {
            background-color: var(--code-bg);
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            border: 1px solid var(--border-color);
        }
        pre code {
            background-color: transparent;
            padding: 0;
            color: #d4d4d4;
        }
        blockquote {
            border-left: 4px solid var(--accent-color);
            margin: 0;
            padding-left: 15px;
            color: #a0a0a0;
        }
        table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        th, td { border: 1px solid var(--border-color); padding: 8px; text-align: left; }
        th { background-color: var(--sidebar-bg); }

        /* --- Mobile --- */
        @media (max-width: 768px) {
            .container { flex-direction: column; }
            aside { width: 100%; border-right: none; border-bottom: 1px solid var(--border-color); }
            main { padding: 20px; }
        }
    </style>
</head>
<body>
    <header>
        <div><a href="{{ .Site.BaseURL }}" style="color: #fff; text-decoration: none;">üöÄ {{ .Site.Title }}</a></div>
        <div style="font-size: 0.8em; color: #aaa;">Static Service (Bonus)</div>
    </header>

    <div class="container">
        <aside>
            <h3>Navigation</h3>
            <nav>
                <ul>
                    <li><a href="{{ .Site.BaseURL }}">üè† Home</a></li>
                    
                    {{ range .Site.RegularPages }}
                    <li><a href="{{ .RelPermalink }}">üìÑ {{ .Title }}</a></li>
                    {{ end }}
                </ul>
            </nav>
        </aside>

        <main>
            {{ block "main" . }}{{ end }}
        </main>
    </div>
</body>
</html>
